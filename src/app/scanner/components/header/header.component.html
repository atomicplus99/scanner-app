<header class="relative bg-transparent backdrop-blur-xl border-b border-white/10 dark:border-gray-600/20 shadow-2xl transition-all duration-500">
  <!-- Efecto de fondo con gradiente más oscuro -->
  <div class="absolute inset-0 bg-gradient-to-r from-black/40 via-gray-900/40 to-black/40 dark:from-black/50 dark:via-gray-900/50 dark:to-black/50"></div>
  
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo y título -->
      <div class="flex items-center space-x-6">
        <div class="flex-shrink-0">
          <div class="relative w-16 h-16 bg-gradient-to-br from-indigo-400 via-purple-400 to-teal-500 rounded-2xl flex items-center justify-center shadow-2xl border-2 border-white/60 dark:border-slate-700/60 backdrop-blur-sm">
            <!-- Efecto de brillo -->
            <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent rounded-2xl"></div>
            <svg class="relative w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 3h18v2c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V3Z"/>
              <path d="M3 11v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V11"/>
              <path d="M7 15h.01"/>
              <path d="M11 15h.01"/>
              <path d="M15 15h.01"/>
              <path d="M7 19h.01"/>
              <path d="M11 19h.01"/>
              <path d="M15 19h.01"/>
            </svg>
          </div>
        </div>
        
        <div class="hidden sm:block">
          <div class="space-y-1">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-teal-600 bg-clip-text text-transparent">
              Registro de Asistencia de Estudiantes
            </h1>
            <div class="text-sm font-medium text-gray-600 dark:text-gray-300 flex items-center space-x-2">
              <div class="w-5 h-5 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-lg flex items-center justify-center">
                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-6m-2-5h6m-6 0V9a2 2 0 012-2h2a2 2 0 012 2v6.5"/>
                </svg>
              </div>
              <span>Colegio Andrés de los Reyes</span>
            </div>
          </div>
        </div>
        
        <!-- Título móvil mejorado -->
        <div class="block sm:hidden">
          <div class="space-y-1">
                        <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">
              QR Scanner
            </h1>
            <div class="text-xs text-gray-600 dark:text-gray-400 flex items-center space-x-1">
              <div class="w-3 h-3 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-full"></div>
              <span>Andrés de los Reyes</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Acciones del header -->
      <div class="flex items-center space-x-4">
        <!-- Indicador móvil mejorado -->
        <div class="md:hidden flex items-center space-x-2 px-3 py-2 bg-gradient-to-r from-emerald-50/80 to-teal-50/80 dark:from-emerald-900/20 dark:to-teal-900/20 rounded-xl border border-emerald-200/50 dark:border-emerald-800/50 backdrop-blur-sm shadow-lg">
          <div class="relative">
            <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse shadow-lg"></div>
            <div class="absolute inset-0 w-3 h-3 bg-emerald-300 rounded-full animate-ping opacity-75"></div>
          </div>
          <span class="text-xs font-semibold text-emerald-700 dark:text-emerald-300">Activo</span>
        </div>

        <!-- Indicador del servidor mejorado -->
        <div class="flex items-center space-x-3 px-4 py-2 rounded-xl border transition-all duration-300 backdrop-blur-sm shadow-lg" 
             [class]="serverStatus === 'online' ? 'bg-gradient-to-r from-emerald-50/80 to-teal-50/80 dark:from-emerald-900/20 dark:to-teal-900/20 border-emerald-200/50 dark:border-emerald-800/50' : 'bg-gradient-to-r from-rose-50/80 to-pink-50/80 dark:from-rose-900/20 dark:to-pink-900/20 border-rose-200/50 dark:border-rose-800/50'">
          <div class="relative">
            <div class="w-3 h-3 rounded-full animate-pulse shadow-lg" 
                 [class]="serverStatus === 'online' ? 'bg-emerald-400' : 'bg-rose-400'"></div>
            <div class="absolute inset-0 w-3 h-3 rounded-full animate-ping opacity-75" 
                 [class]="serverStatus === 'online' ? 'bg-emerald-300' : 'bg-rose-300'"></div>
          </div>
          <div class="flex flex-col">
            <span class="text-xs font-semibold" 
                  [class]="serverStatus === 'online' ? 'text-emerald-700 dark:text-emerald-300' : 'text-rose-700 dark:text-rose-300'">
              {{ serverStatus === 'online' ? 'Servidor OK' : 'Servidor Off' }}
            </span>
            <span class="text-xs opacity-75" 
                  [class]="serverStatus === 'online' ? 'text-emerald-600 dark:text-emerald-400' : 'text-rose-600 dark:text-rose-400'">
              {{ serverStatus === 'online' ? 'Conectado' : 'Desconectado' }}
            </span>
          </div>
        </div>

        <!-- Información de tiempo real -->
        <div class="hidden lg:flex items-center space-x-2 px-3 py-2 bg-white/70 dark:bg-slate-800/70 rounded-xl border border-slate-200/50 dark:border-slate-700/50 backdrop-blur-sm shadow-lg">
          <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse"></div>
          <span class="text-xs font-medium text-slate-600 dark:text-slate-400">Tiempo real</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Decoración inferior con gradiente mejorado -->
  <div class="h-1 bg-gradient-to-r from-indigo-400 via-purple-400 via-teal-400 to-slate-500 animate-pulse"></div>
  
  <!-- Efectos de brillo flotantes -->
  <div class="absolute top-0 left-1/4 w-32 h-32 bg-indigo-400/10 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute top-0 right-1/4 w-24 h-24 bg-purple-400/10 rounded-full blur-2xl animate-pulse" style="animation-delay: 1s"></div>
</header>
