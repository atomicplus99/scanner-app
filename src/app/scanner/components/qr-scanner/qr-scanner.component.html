<!-- app.component.html (layout mejorado) -->
<div class="app-container" [class.dark-theme]="darkMode()">
  <!-- Cabecera con t칤tulo y toggle de tema -->
  <header class="app-header">
    <app-header></app-header>
  </header>
  
  <!-- Contenido principal -->
  <main class="app-content">
    <!-- Columna izquierda: Esc치ner y funcionalidades principales -->
    <section class="scanner-column">
      <!-- Panel de estado del sistema y gu칤a r치pida -->
      <div class="system-panel">
        <div class="system-status-wrapper">
          <app-system-status></app-system-status>
        </div>
        <div class="quick-guide-wrapper">
          <app-quick-guide></app-quick-guide>
        </div>
      </div>
      
      <!-- Panel principal del esc치ner -->
      <div class="scanner-panel">
        <header class="panel-header">
          <h2 class="panel-title">
            <span class="icon-scan">游댌</span>
            <span class="title-text">Esc치ner QR</span>
          </h2>
        </header>
        <div class="panel-content">
          <app-scanner></app-scanner>
        </div>
      </div>
      
      <!-- Panel de 칰ltimo resultado -->
      <div class="result-panel">
        <header class="panel-header">
          <h2 class="panel-title">
            <span class="icon-result">游늶</span>
            <span class="title-text">칔ltimo registro</span>
          </h2>
        </header>
        <div class="panel-content">
          <app-last-result (showDetailsEvent)="openDetailsModal($event)"></app-last-result>
        </div>
      </div>
    </section>
    
    <!-- Columna derecha: Estad칤sticas e historial -->
    <aside class="info-column">
      <!-- Panel de estad칤sticas -->
      <div class="stats-panel">
        <header class="panel-header">
          <h2 class="panel-title">
            <span class="icon-stats">游늵</span>
            <span class="title-text">Estad칤sticas del d칤a</span>
          </h2>
        </header>
        <div class="panel-content">
          <app-daily-stats></app-daily-stats>
        </div>
      </div>
      
      <!-- Panel de historial -->
      <div class="history-panel">
        <header class="panel-header">
          <h2 class="panel-title">
            <span class="icon-history">游닆</span>
            <span class="title-text">Historial de registros</span>
          </h2>
        </header>
        <div class="panel-content">
          <app-history (showDetailsEvent)="openDetailsModal($event)"></app-history>
        </div>
      </div>
    </aside>
  </main>
  
  <!-- Modal de detalles -->
  <app-details-modal
    [registro]="selectedRegistro()"
    [isVisible]="showDetailsModal()"
    (closeModal)="closeDetailsModal()"
  ></app-details-modal>
  
  <!-- Chat de ayuda flotante -->
  <div class="help-chat-wrapper">
    <app-help-chat></app-help-chat>
  </div>
</div>
